name: Generate Snake Contribution Graph

# This workflow runs every day at midnight UTC
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v2

      # Run the snake animation generation
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.jangiethegreat }} # Use your GitHub username

      # Upload the snake.svg to the dist folder
      - name: Upload Snake SVG
        uses: actions/upload-artifact@v2
        with:
          name: snake-artifacts
          path: dist/
